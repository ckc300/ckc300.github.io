<div id="introScreen">

</div>

<div class="header" id="header">
  <img id="avatar" src="Pathways_Power_Hub.webp" alt="é ­åƒ">

<div class="presets">

  <button class="preset-btn" onclick="setPreset(1,1.5,2,2.5,this)">1â€“2åˆ†<br>+30ç§’</button>
  <button class="preset-btn" onclick="setPreset(2,2.5,3,3.5,this)">2â€“3åˆ†<br>Â±30ç§’</button>
  <button class="preset-btn" onclick="openCustomModal(this)">è‡ªå®šç¾©</button>

  <button id="mainControl" onclick="mainControl()" disabled>â–¶ï¸ é–‹å§‹</button>
  <button id="reset" onclick="resetTimer()" disabled>ğŸ” æ­¸é›¶</button>
</div>

  <button id="homeBtn" onclick="location.href='https://ckc300.github.io/'">ğŸ  å›é¦–é </button>
  <button id="fsBtn" onclick="toggleFullscreen()">ğŸ”² å…¨è¢å¹•</button>

<!-- è‡ªå®šç¾©é¢æ¿ -->
<div class="modal" id="customModal">
  <div class="modal-content">
    <h3>è‡ªå®šç¾©æ™‚é–“è¨­å®š</h3>
    <div class="custom-row">ç¶ ç‡ˆï¼š<select id="gMin"><option value="">--</option></select>åˆ†<select id="gSec"><option value="">--</option></select>ç§’</div>
    <div class="custom-row">é»ƒç‡ˆï¼š<select id="yMin"><option value="">--</option></select>åˆ†<select id="ySec"><option value="">--</option></select>ç§’</div>
    <div class="custom-row">ç´…ç‡ˆï¼š<select id="rMin"><option value="">--</option></select>åˆ†<select id="rSec"><option value="">--</option></select>ç§’</div>
    <div class="custom-row">é–ƒç´…ï¼š<select id="bMin"><option value="">--</option></select>åˆ†<select id="bSec"><option value="">--</option></select>ç§’</div>
    <div class="modal-btns">
      <button id="applyBtn" onclick="applyCustom()" disabled>å¥—ç”¨</button>

</div>

<script>
/* ğŸŒ€ é¦–æ¬¡è¼‰å…¥æ’­æ”¾é–‹å ´å‹•ç•« */
window.addEventListener('DOMContentLoaded', () => {
  const intro = document.getElementById('introScreen');
  if (sessionStorage.getItem('introPlayed')) {
    intro.style.display = 'none';
  } else {
    sessionStorage.setItem('introPlayed', 'true');
    setTimeout(() => {
      intro.remove();
    }, 3000);
  }
});

let thresholds={}, currentState='init', timer=null, blink=null, time=0, startAt=0;
let blinkState=false, selectedPreset=null;

/* ğŸ”˜ åº•éƒ¨æŒ‰éˆ•å•Ÿç”¨ / ç¦ç”¨ */
function toggleFooter(disabled) {
  document.getElementById('homeBtn').disabled = disabled;
  document.getElementById('fsBtn').disabled = disabled;
}

/* åœæ­¢é–ƒç´… */
function stopBlink(){
  if(blink){
    clearInterval(blink);
    blink=null;
    blinkState=false;
  }
}

/* åˆå§‹åŒ–é¸å–® */
function initSelects(){
  const config={g:[3,40],y:[4,40],r:[5,40],b:[6,40]};
  const secs=[0,30];
  for(let p of ['g','y','r','b']){
    const minSel=document.getElementById(p+'Min');
    const secSel=document.getElementById(p+'Sec');
    for(let i=config[p][0];i<=config[p][1];i++){
      let o=document.createElement('option');
      o.value=i;o.text=i;minSel.appendChild(o);
    }
    for(let s of secs){
      let o=document.createElement('option');
      o.value=s;o.text=s.toString().padStart(2,'0');secSel.appendChild(o);
    }
    minSel.addEventListener('change',checkCustomInputs);
    secSel.addEventListener('change',checkCustomInputs);
  }
}
initSelects();

/* æç¤ºè¨Šæ¯ */
function toast(msg,color='#FF6666'){
  const t=document.getElementById('toast');
  t.style.background=color; t.innerText=msg; t.style.display='block';
  setTimeout(()=>t.style.display='none',3000);
}

/* è‡ªå®šç¾©è¨­å®š */
function openCustomModal(btn){
  if(currentState!=='init')return;
  selectedPreset=btn;
  document.getElementById('customModal').style.display='flex';
  checkCustomInputs();
}
function closeModal(){document.getElementById('customModal').style.display='none';}
function getVal(id){
  const m=document.getElementById(id).value;
  const s=document.getElementById(id.replace('Min','Sec')).value;
  if(m===""||s==="")return NaN;
  return parseInt(m)*60+parseInt(s);
}
function checkCustomInputs(){
  const g=getVal('gMin'),y=getVal('yMin'),r=getVal('rMin'),b=getVal('bMin');
  const btn=document.getElementById('applyBtn');
  if([g,y,r,b].some(isNaN)||!(g<y && y<r && r<b)){
    btn.disabled=true;btn.classList.remove('active');return;
  }
  btn.disabled=false;btn.classList.add('active');
}
function applyCustom(){
  const g=getVal('gMin'),y=getVal('yMin'),r=getVal('rMin'),b=getVal('bMin');
  if([g,y,r,b].some(isNaN)){toast('æ¬„ä½æœªå¡«å®Œï¼');return;}
  if(!(g<y && y<r && r<b)){toast('æ•¸å€¼éŒ¯èª¤ï¼');return;}
  thresholds={green:g,yellow:y,red:r,blink:b};
  closeModal();toast('è¨­å®šæˆåŠŸï¼','#00B050');
  enableControls();highlight(selectedPreset);
}

/* é è¨­çµ„åˆ */
function setPreset(g,y,r,b,btn){
  if(currentState!=='init')return;
  thresholds={green:g*60,yellow:y*60,red:r*60,blink:b*60};
  enableControls();highlight(btn);
}
function highlight(btn){
  document.querySelectorAll('.preset-btn').forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');selectedPreset=btn;
  document.getElementById('mainControl').classList.add('active');
}

/* æ§åˆ¶æµç¨‹ */
function mainControl(){
  if(currentState==='init')startTimer();
  else if(currentState==='running')pauseTimer();
  else if(currentState==='paused')resumeTimer();
}
function startTimer(){
  currentState='running';startAt=Date.now()-time*1000;
  timer=setInterval(update,100);
  document.getElementById('mainControl').textContent='â¸ï¸ æš«åœ';
  document.getElementById('reset').classList.remove('active');
  document.getElementById('reset').disabled=true;
  document.querySelectorAll('.preset-btn').forEach(b=>b.disabled=true);
  toggleFooter(true);
}
function pauseTimer(){
  clearInterval(timer);
  stopBlink();
  currentState='paused';
  document.getElementById('mainControl').textContent='â–¶ï¸ ç¹¼çºŒ';
  document.getElementById('reset').disabled=false;
  document.getElementById('reset').classList.add('active');
  toggleFooter(false);
}
function resumeTimer(){
  startAt=Date.now()-time*1000;
  timer=setInterval(update,100);
  currentState='running';
  document.getElementById('mainControl').textContent='â¸ï¸ æš«åœ';
  document.getElementById('reset').disabled=true;
  document.getElementById('reset').classList.remove('active');
  toggleFooter(true);
}
function resetTimer(){
  clearInterval(timer);
  stopBlink();
  document.body.style.background='#111';
  document.getElementById('symbol').textContent='';
  const avatar=document.getElementById('avatar');
  avatar.style.filter='invert(0)';
  document.getElementById('title').style.color='#fff';
  currentState='init';time=0;updateDisplay();
  document.getElementById('mainControl').textContent='â–¶ï¸ é–‹å§‹';
  document.getElementById('mainControl').classList.remove('active');
  document.getElementById('mainControl').disabled=true;
  document.getElementById('reset').disabled=true;
  document.getElementById('reset').classList.remove('active');
  document.querySelectorAll('.preset-btn').forEach(b=>{b.disabled=false;b.classList.remove('selected');});
  toggleFooter(false);
}

/* é¡¯ç¤ºæ™‚é–“ */
function enableControls(){
  const btn=document.getElementById('mainControl');
  btn.disabled=false;
  btn.classList.add('active');
}
function update(){time=Math.floor((Date.now()-startAt)/1000);updateDisplay();updateBg();}
function updateDisplay(){const m=Math.floor(time/60),s=time%60;document.querySelector('#display span').textContent=`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;}

/* èƒŒæ™¯èˆ‡ç¬¦è™Ÿè®ŠåŒ– */
function updateBg(){
  const sym=document.getElementById('symbol');
  const avatar=document.getElementById('avatar');
  const title=document.getElementById('title');

  if(time>=thresholds.blink){
    if(!blink){
      blink=setInterval(()=>{
        blinkState=!blinkState;
        document.body.style.background=blinkState?'#FF2400':'#000000';
        avatar.style.filter=blinkState?'invert(0)':'invert(1)';
      },300);
    }
    sym.textContent='ğŸ”´';
    sym.style.color='#fff';
    sym.style.opacity=1;
  }else{
    stopBlink();
    if(time>=thresholds.red){
      document.body.style.background='#FF2400';
      sym.textContent='â›”';
      sym.style.color='#fff';
      sym.style.opacity=1;
      title.style.color='#fff';
      avatar.style.filter='invert(1)';
    }
    else if(time>=thresholds.yellow){
      document.body.style.background='#FFD55A';
      sym.textContent='âš ï¸';
      sym.style.color='#000';
      sym.style.opacity=1;
      title.style.color='#000';
      avatar.style.filter='invert(1)';
    }
    else if(time>=thresholds.green){
      document.body.style.background='#4B5320';
      sym.textContent='âœ…';
      sym.style.color='#fff';
      sym.style.opacity=1;
      title.style.color='#fff';
      avatar.style.filter='invert(1)';
    }
    else{
      document.body.style.background='#111';
      sym.textContent='';
      sym.style.opacity=0;
      title.style.color='#fff';
      avatar.style.filter='invert(0)';
    }
  }
}

/* å…¨è¢å¹• */
function toggleFullscreen(){
  const b=document.getElementById('fsBtn');
  if(!document.fullscreenElement){document.documentElement.requestFullscreen();b.textContent='âŒ çµæŸå…¨è¢å¹•';}
  else{document.exitFullscreen();b.textContent='ğŸ”² å…¨è¢å¹•';}
}
</script>
